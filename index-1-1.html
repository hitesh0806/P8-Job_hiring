<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content_1 {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Optional: Different style for destructive action */
        button:last-of-type {
            background-color: #dc3545;
        }

        button:last-of-type:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div id="content_1">
        <label>Name:</label>
        <input id="name_1" placeholder="Enter your name">

        <label>Password:</label>
        <input id="password_1" type="password" placeholder="Enter your password">

        <button onclick="login()">Login</button>
        <button onclick="createprofile()">Create a profile</button>
        <!--button onclick="viewprofile()">View existing profiles</button-->
        <button onclick="remove()">Delete existing profiles</button>
        <!--button onclick="viewprofile()">View</button-->
    </div>
</body>
<script src="java.js"></script>
</html>
