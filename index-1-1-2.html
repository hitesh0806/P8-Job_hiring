<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 420px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 15px 0 6px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 14px;
            margin: 6px 4px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 25px;
            font-size: 18px;
            text-align: left;
            color: #333;
        }

        #job_roles_view, #profiles, #boards, #job-experience-1 {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        /* Action buttons (outside card) */
        .page-actions {
            margin-top: 20px;
            text-align: center;
        }

        .page-actions button {
            width: 45%;
            margin: 8px 2%;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>
            <div id="hello"></div>

            <label>Educational qualification:</label>
            <button id="eduqul-10" onclick="e_qul('_10_')" value="10">10</button>
            <button id="eduqul-10_2" onclick="e_qul('_10_2_')" value="10+2">10+2</button>
            <button id="eduqul-ug" onclick="e_qul('ug')" value="UG">UG</button>
            <button id="eduqul-pg" onclick="e_qul('pg')" value="PG">PG</button>
            <p id="eduqul"></p>
            <div id="boards"></div>

            <label>Place of study:</label>
            <input id="placeofstudy">

            <label>Experience (In years):</label>
            <button id="intern" onclick="experience('intern')" value="Intern">Intern</button>
            <button id="fresher" onclick="experience('fresher')" value="Fresher">Fresher</button>
            <button id="experienced" onclick="experience('experienced')" value="Experienced">Experienced</button>

            <div id="job-experience-1">
                <p id="job-experience-2"></p>
            </div>
            <div id="profiles"></div>

            <h3>What role are you willing to take</h3>
            <button onclick="jobrole('Hardwaredev')">Hardware developer</button>
            <button onclick="jobrole('Softwaredev')">Software developer</button>
            <button onclick="jobrole('Frontenddev')">Frontend developer</button>
            <button onclick="jobrole('Backenddev')">Backend developer</button>
            <button onclick="jobrole('Fullstackdev')">Full stack developer</button>
            <button onclick="jobrole('Data_analyst')">Data analyst</button>
            <button onclick="jobrole('Prod_manag')">Product manager</button>
            <div id="job_roles_view"></div>
        </div>
    </div>

    <div class="page-actions">
        <button onclick="create_1()">Create</button>
        <button onclick="backtologin()">Back to login</button>
    </div>
</body>
<script src="java.js"></script>
</html>
