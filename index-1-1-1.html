<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 360px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 6px 1%;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Special action buttons */
        button:last-of-type {
            background-color: #28a745;
        }
        button:last-of-type:hover {
            background-color: #1e7e34;
        }

        #profiles {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="content">
        <div>
            <label>Name:</label>
            <input id="name" placeholder="Enter your name">

            <label>Number:</label>
            <input id="number" placeholder="Enter your number">

            <label>Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>

            <label>E-mail:</label>
            <input id="e-mail" placeholder="Enter your E-mail">

            <label>Password:</label>
            <input id="password" type="password" placeholder="Enter a password">

            <button onclick="create()">Create</button>
            <button onclick="viewprofile()">View</button>
            <button onclick="backtologin()">Back to login</button>
            <button onclick="next_1()">Next</button>

            <div id="profiles"></div>
        </div>
    </div>
</body>
<script src="java.js"></script>
</html>
