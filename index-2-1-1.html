<!DOCTYPE html>
<html>
<head>
    <title>Company Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Red delete / back button style */
        button:nth-of-type(2) {
            background-color: #6c757d;
        }
        button:nth-of-type(2):hover {
            background-color: #5a6268;
        }

        #profiles {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- SECTION 1: Basic Company Profile -->
        <h2>Company Registration</h2>

        <label>Company Name:</label>
        <input id="companyName" placeholder="Enter company name">

        <label>Industry / Sector:</label>
        <input id="industry" placeholder="Enter industry">

        <label>Headquarters Address:</label>
        <textarea id="hqAddress" placeholder="Enter headquarters address"></textarea>

        <label>Year Founded:</label>
        <input id="founded" type="number" placeholder="Enter year founded">

        <label>Website:</label>
        <input id="website" placeholder="Enter website URL">

        <label>Contact Email:</label>
        <input id="contactEmail" type="email" placeholder="Enter contact email">

        <label>Contact Phone:</label>
        <input id="contactPhone" placeholder="Enter contact phone">

        <label>Password:</label>
        <input id="password" type="password" placeholder="Enter password">

        <!-- Buttons -->
        <button onclick="createCompany()">Create</button>
        <button onclick="backtologin()">Back to login</button>
        <button onclick="viewCompanyProfile()">View</button>

        <div id="profiles"></div>
    </div>
</body>
<script src="java_1.js"></script>
</html>
